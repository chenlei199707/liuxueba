<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta class="" name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>支付成功</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/addTopaySuc.css" />
</head>

<body>
    <div class="add-topay-suc-container">
        <div class="head-content">
            <div class="head-logo">
                <div class="logo-media">
                    <img src="./images/img_union_logo.png" alt="" />
                </div>
                <div class="logo-media">
                    <img src="./images/img_liuxue.png" alt="" />
                </div>
            </div>
            <div class="head-menu">
                <a href="javascript:;" class="link-btn lin-menu">
                    <span class="icon-btn icon-btn-menu"></span>
                </a>
            </div>
        </div>
        <div class="bill-head">
            <div class="bill-item-content active selected">
                <div class="item-circle">
                    <span>1</span>
                </div>
                <div class="item-title">
                    <span>账单选择</span>
                </div>
            </div>

            <div class="bill-item-content active  selected">
                <div class="item-circle">
                    <span>2</span>
                </div>
                <div class="item-title">
                    <span>付款证明</span>
                </div>
            </div>

            <div class="bill-item-content active selected">
                <div class="item-circle">
                    <span>3</span>
                </div>
                <div class="item-title">
                    <span>支付</span>
                </div>
            </div>
        </div>
        <div class="bill-content">
            <div class="pay-content">
                <div class="pay-suc">
                    <div class="item-suc">
                        <img src="./images/img_pay_sucess.png" alt="">
                    </div>
                    <div class="item-title">
                        <p class="tip">支付成功</p>
                        <p class="price">￥1569.80</p>
                    </div>
                </div>
                <div class="pay-order">
                    <div class="item-list">
                        <div class="item-ol">
                            <div class="item-name">
                                <p>付款方式</p>
                            </div>
                            <div class="item-desc">
                                <p>2018第一学期住宿费</p>
                            </div>
                        </div>
                        <div class="item-ol">
                            <div class="item-name">
                                <p>订单号</p>
                            </div>
                            <div class="item-desc">
                                <p>1341353251234</p>
                            </div>
                        </div>
                        <div class="item-ol">
                            <div class="item-name">
                                <p>支付时间</p>
                            </div>
                            <div class="item-desc">
                                <p>2019-04-24 11:02:45</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pay-btn">
                    <a href="index.html" class="link-btn link-home">
                        <span>返回首页</span>
                    </a>
                    <a href="addMyOrder.html" class="link-btn link-order">
                        <span>订单详情</span>
                    </a>
                </div>
                <div class="pay-tips">
                    <p>预计 X 天审核缴费到学校账户</p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/layui/layui.js"></script>
<script src="./js/lib.js"></script>
<script></script>

</html>
