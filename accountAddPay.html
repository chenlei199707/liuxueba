<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta class="" name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no,email=no" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-orientation" content="portrait" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>添加缴费账户</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/accountAddPay.css" />
</head>

<body>
  <div class="accountAddPay-container">
    <div class="head-content">
      <div class="head-logo">
        <div class="logo-media">
          <img src="./images/img_union_logo.png" alt="" />
        </div>
        <div class="logo-media">
          <img src="./images/img_liuxue.png" alt="" />
        </div>
      </div>
      <div class="head-menu">
        <a href="javascript:;" class="link-btn lin-menu">
          <span class="icon-btn icon-btn-menu"></span>
        </a>
      </div>
    </div>
    <div class="accountAddPay-content">
      <div class="form-content">
        <div class="form-item">
          <div class="item-content">
            <div class="item-title">
              <p>头像</p>
            </div>
            <div class="item-input item-input-avator">
              <div class="item-arrow">
                <p class="img" style="background-image:url('./images/ava.jpg')"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="item-content">
            <div class="item-title">
              <p>中文姓名</p>
            </div>
            <div class="item-input">
              <span>
                <input type="text" placeholder="请输入学生真实姓名" />
              </span>
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="item-content">
            <div class="item-title">
              <p>英文名</p>
            </div>
            <div class="item-input">
              <span>
                <input type="text" placeholder="请输入学生英文名" />
              </span>
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="item-content">
            <div class="item-title">
              <p>英文姓</p>
            </div>
            <div class="item-input">
              <span>
                <input type="text" placeholder="请输入学生英文姓" />
              </span>
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="item-content">
            <div class="item-title">
              <p>中国居民身份证</p>
            </div>
            <div class="item-input">
              <span>
                <input type="text" placeholder="身份证号码用于外管局核实身份" />
              </span>
            </div>
          </div>
        </div>

        <div class="form-item">
          <div class="item-content">
            <div class="item-title">
              <p>所在学校</p>
            </div>
            <div class="item-input item-select">
              <div class="item-arrow">
                <a href="addSecSchool.html" class="link-btn">请选择</a>
              </div>
            </div>
          </div>
        </div>

        <div class="form-item">
          <div class="item-content">
            <div class="item-title">
              <p>学生学号(选填)</p>
            </div>
            <div class="item-input">
              <span>
                <input type="text" placeholder="请输入学生学号" />
              </span>
            </div>
          </div>
        </div>

        <div class="form-item">
          <div class="item-content">
            <div class="item-title">
              <p>手机号码</p>
            </div>
            <div class="item-input">
              <span>
                <input type="text" placeholder="请输入手机号码" />
              </span>
            </div>
          </div>
        </div>

        <div class="form-item">
          <div class="item-content">
            <div class="item-title">
              <p>验证码</p>
            </div>
            <div class="item-input">
              <div class="i-input">
                <input type="text" placeholder="请输入验证码" />
              </div>
              <div class="i-code">
                <a href="javascript:;" class="link-btn link-send">
                  <span>获取验证码</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="item-protol">
            <input type="checkbox" name="protol" id="protol" />
            <div class="lable-protol">
              <span class="lable-quter"></span>
              <lable for="protol" class="item-protol">
                同意
                <a href="javascript:;" class="link-btn">
                  《线上缴费平台自动缴费协议》
                </a>
              </lable>
            </div>
          </div>
        </div>
      </div>
      <div class="form-submit">
        <a href="javascript:;" class="link-btn linky-submit">
          <span>确定添加</span>
        </a>
      </div>
    </div>
  </div>
  <div class="pulldown-model" id="eject" style="display: none;">
    <div class="Pulldown">
      <div class="popup">
        <span></span>
        <ul id="point">
          <li>
            <a href="addMyOrder.html">订单</a>
          </li>
          <li>
            <a href="accountHelpDetail.html">帮助</a>
          </li>
          <li>
            <a href="javascript:;">客服</a>
          </li>
          <li>
            <a href="accountManage.html">管理</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/layui/layui.js"></script>
<script src="./js/lib.js"></script>
<script></script>

</html>
