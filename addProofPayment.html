<script>
    var pics_upload = $('.form-pics-upload');
    var pics_nodata = $('.form-pics-nodata');
    $('.form-upload').find('.link-upload').click(function () {
        if (pics_nodata.is(':visible')) {
            pics_upload.show();
            pics_nodata.hide()
        }
        else if (pics_upload.is(':visible')) {
            pics_nodata.show();
            pics_upload.hide()
        }
    })
</script>
