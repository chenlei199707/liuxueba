<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta class="" name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>账单选择</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/addBillChoice.css" />
</head>

<body>
    <div class="account-manage-container">
        <div class="head-content">
            <div class="head-logo">
                <div class="logo-media">
                    <img src="./images/img_union_logo.png" alt="" />
                </div>
                <div class="logo-media">
                    <img src="./images/img_liuxue.png" alt="" />
                </div>
            </div>
            <div class="head-menu">
                <a href="javascript:;" class="link-btn lin-menu">
                    <span class="icon-btn icon-btn-menu"></span>
                </a>
            </div>
        </div>
        <div class="bill-head">
            <div class="bill-item-content active">
                <div class="item-circle">
                    <span>1</span>
                </div>
                <div class="item-title">
                    <span>账单选择</span>
                </div>
            </div>

            <div class="bill-item-content">
                <div class="item-circle">
                    <span>2</span>
                </div>
                <div class="item-title">
                    <span>付款证明</span>
                </div>
            </div>

            <div class="bill-item-content">
                <div class="item-circle">
                    <span>3</span>
                </div>
                <div class="item-title">
                    <span>支付</span>
                </div>
            </div>
        </div>
        <div class="bill-container">
            <div class="bill-content bill-account">
                <div class="account-head">
                    <div class="item-content">
                        <div class="item-media">
                            <h3>学生账号</h3>
                            <p>显示最新的学生账号</p>
                        </div>
                        <div class="item-add">
                            <a href="javascript:;" class="link-btn link-add">
                                <span>添加</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="account-list">
                    <div class="item-account">
                        <div class="item-ava">
                            <p class="img" style="background-image:url('./images/ava.jpg')"></p>
                            <p class="title">齐小小</p>
                        </div>
                        <div class="item-id">
                            <p>学号：A129384123</p>
                        </div>
                    </div>
                    <div class="item-account">
                        <div class="item-ava">
                            <p class="img" style="background-image:url('./images/ava.jpg')"></p>
                            <p class="title">齐小小</p>
                        </div>
                        <div class="item-id">
                            <p>学号：A129384123</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bill-content bill-payment">
                <div class="payment-head">
                    <div class="item-content">
                        <div class="item-media">
                            <h3>待缴费账单</h3>
                            <p>支付时用当时汇率换算成人民币金额</p>
                        </div>
                        <div class="item-add">
                            <a href="javascript:;" class="link-btn link-add">
                                <span>创建账单</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="payment-list">
                    <div class="item-content">
                        <div class="item-media">
                            <p class="name">2018第一学期住宿费</p>
                            <p class="title">齐小小 ABC大学学校名称</p>
                            <p class="time">截止时间：2019.04.29</p>
                        </div>
                        <div class="item-pay">
                            <p class="price">$401.00</p>
                            <a href="addProofPayment.html" class="link-btn link-pay">
                                <span>去付款</span>
                            </a>
                        </div>
                    </div>
                    <div class="item-content">
                        <div class="item-media">
                            <p class="name">2018第一学期住宿费</p>
                            <p class="title">齐小小 ABC大学学校名称</p>
                            <p class="time">截止时间：2019.04.29</p>
                        </div>
                        <div class="item-pay">
                            <p class="price">$401.00</p>
                            <a href="addProofPayment.html" class="link-btn link-pay">
                                <span>去付款</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pulldown-model" id="eject" style="display: none;">
        <div class="Pulldown">
            <div class="popup">
                <span></span>
                <ul id="point">
                    <li>
                        <a href="addMyOrder.html">订单</a>
                    </li>
                    <li>
                        <a href="accountHelpDetail.html">帮助</a>
                    </li>
                    <li>
                        <a href="javascript:;">客服</a>
                    </li>
                    <li>
                        <a href="accountManage.html">管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/layui/layui.js"></script>
<script src="./js/lib.js"></script>
<script></script>

</html>
